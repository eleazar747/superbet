<div class="modal-header">
	<a class="close" data-dismiss="modal" ng-click="cancel()">x</a>
	<h3>Upload {{datamodel.label}}</h3>
</div>
<div class="modal-body">
	<input id="upload-file" type="file" onchange="setFile(this)"/>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button id="send-file" type="button" ng-click="ok()" class="btn btn-primary">Upload</button>
</div>
